<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #444;
        }
    </style>
</head>
<body onload="playAudio()">
    <div class="container">
        <h2>Playing sound... Redirecting...</h2>
    </div>

    <audio id="audioPlayer">
        <source src="data:audio/mp3;base64,https://previewer.adalo.com/4f199bd5-07b3-408d-abf5-c58f229826f1?target=9ejsy4swkt428v4103jw14d4q&params=%7B%7D" type="audio/mp3">
    </audio>

    <script>
        function playAudio() {
            let audio = document.getElementById("audioPlayer");
            audio.play().then(() => {
                console.log("播放成功");
                setTimeout(() => {
                    window.location.href = "https://previewer.adalo.com/4f199bd5-07b3-408d-abf5-c58f229826f1?target=56gwihm29nlbh59ag5xe4jscf&params=%7B%7D";
                }, 500); // 0.5 秒后跳转
            }).catch(error => {
                console.log("播放失败", error);
            });
        }
    </script>
</body>
</html>
