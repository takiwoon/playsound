<html>
<body style="text-align:center;">
    <button id="startButton" onclick="playAudio()" style="display:none;">Start</button>

    <audio id="audioPlayer">
        <source src="data:audio/mp3;base64,AAAAIGZ0eXBp..." type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 触发一个“点击事件”来绕过浏览器限制
            setTimeout(() => {
                document.getElementById("startButton").click();
            }, 1000); // 1秒后自动触发
        });

        function playAudio() {
            let audio = document.getElementById('audioPlayer');
            audio.play().then(() => {
                setTimeout(() => {
                    window.location.href = "https://你的Adalo页面链接";
                }, 3000);
            }).catch(error => {
                console.log("播放失败", error);
            });
        }
    </script>
</body>
</html>
